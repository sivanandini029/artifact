<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/style1.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="nav-bar"> 
                    <a href="#" class="brand-name">
                        <img src="assets/app-icon.png">
                        <span class="artifact">Artifact</span>
                    </a>
                    <nav class="nav">
                        <a href="#" class="link">Sign In</a>
                        <a href="#" class="link">Register</a>
                    </nav>
                </div>
            </header>
            <div class="main-title">
                <div class="register-heading">Register</div>
            </div>
            <div class="main-container">
                <div class="image-container">
                    <div class="image">
                        <img src="assets/undraw_stand_out_1oag 1.png">
                    </div>
                    <div class="image-description">Join up and start writing to the world</div>
                </div>
                <div class="form">
                    <form name="myForm">
                        <p>Username</p>
                        <input type="text" name="name" placeholder="Choose a good username">
                        <p>Email</p>
                        <input type="email" name="email" placeholder="Your email address">
                        <p>Passwrod</p>
                        <input type="password" name="password" placeholder="Enter Password">
                        </form>
                        <div class="register-container">
                            <a href="#" class="button register">Register</a>
                            <a href="#" class="primary-link">Already have an account</a>
                        </div>
                </div>
            </div>
        </div>
