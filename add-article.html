<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Article</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/form-template.css">
    <link rel="stylesheet" href="style/add-article.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="nav-bar"> 
                <a href="./index.html" class="brand-name">
                    <img src="assets/app-icon.png">
                    <span class="artifact">Artifact</span>
                </a>
                <nav class="nav">
                    <a href="./profile.html" class="link">Profile</a>
                    <a href="./news-feed.html" class="link">Home</a>
                    <a id="logout-button" class="link">Logout</a>
                </nav>
            </div>
        </header>
        <main class="main">
            <h1 class="title">Add Article</h1>
            <div class="form">
                <form name="add-article">                       
                    <div class="input-container">
                        <input type="text" name="title" id="title" placeholder="Enter a title" value="" />
                    </div>   
                    <div class="input-container">
                        <textarea type="text" rows="2" cols="" name="description" placeholder="Add a description" value=""></textarea>
                    </div>
                    <div class="input-container">
                        <label for="topics">Topic</label>
                        <div class="select">
                            <select name="topic" id="topic">
                                <option value="web">Web</option>
                            </select>
                            <div class="arrow">
                                <svg viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                    </div>                  
   
                    <div class="input-container">
                        <label for="topics">Content</label>
                        <textarea rows="20" cols="" name="content" placeholder="Open up your mind..."  value=""></textarea> 
                    </div>
                    <div class="error"></div>
                    <div class="bottom-portion">
                        <div class="publish-button">
                            <button type="button" class="button medium">Publish</button>
                        </div>
                                    
                        <div class="save-button">
                            <button type="submit" class="button medium">Save</button>
                        </div>    
                    </div>
                </form>        
            </div>
        </main>
    </div>
    <script src="js/class/Backend.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/add-article.js" defer></script>
</body>
</html>
