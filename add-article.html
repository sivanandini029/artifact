<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Article</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/form-template.css">
    <link rel="stylesheet" href="style/add-article.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="nav-bar"> 
                <a href="./index.html" class="brand-name">
                    <img src="assets/app-icon.png">
                    <span class="artifact">Artifact</span>
                </a>
                <nav class="nav">
                    <a href="./profile.html" class="link">Profile</a>
                    <a href="#" class="link">Home</a>
                    <a id="logout-button" class="link">Logout</a>
                </nav>
            </div>
        </header>
        <main class="main">
            <h1 class="title">Add Article</h1>
        </main>
        <div class="form">
                    <form name="add-article">
                            
                            <div class="input-container">
                                <label for="topics">Topic</label>
                                <select name="topic" id="topic">
                                    <option value="web">Web</option>
                                </select>
                            </div>
                            
                            <div class="input-container">
                                <label for="topics">Title</label>
                                <input type="text" name="title" id="title" placeholder="Enter a title" value="" />
                            </div>
                            
                            <div class="input-container">
                                <label for="topics">Description</label>
                                <textarea type="text" rows = "5" cols = "" name = "description" placeholder="" value=""></textarea>
                            </div>
                            
                            <div class="input-container">
                                <label for="topics">Content</label>
                                <textarea rows = "50" cols = "" name = "content" placeholder=""  value=""></textarea> 
                            </div>
                            <div class="error"></div>
                            <div class="right-section">
                                <div class="publish-button">
                                    <button type="submit" class="button large">Publish</button>
                                </div>
                                
                                <div class="save-button">
                                    <button type="submit" class="button large">Save</button>
                                </div>    
                            </div>
                    </form>        
        </div>
    </div>
    <script src="js/class/Backend.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/add-article.js" defer></script>
</body>
</html>
