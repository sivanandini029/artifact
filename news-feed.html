<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/news-feed.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="nav-bar"> 
                <a href="./index.html" class="brand-name">
                    <img src="assets/app-icon.png">
                    <span class="artifact">Artifact</span>
                </a>
                <nav class="nav">
                    <a href="./profile.html" class="link">Profile</a>
                    <a href="#" class="link">Home</a>
                    <a id="logout-button" class="link">Logout</a>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="news-feed">
                <div class="user-profile">
                    <div class="profile-container">
                        <div class="profile-picture">
                            <a href="#" class="profile-pic small">
                                <img class="picture" src="assets/undraw_profile_pic_ic5t 1.svg">
                            </a>
                        </div>
                        
                        <div class="profile-impressions">
                            <div class="profile-name">nikhilnathr</div>
                            <div class="articles-impressions">5 articles, 8 impressions</div>
                        </div> 
                    </div>
                    <a href="./add-article.html" class="button small">New Article</a>
                    <div class="user-articles">
                        <div class="myarticles">My Articles</div>
                    </div>
                </div>
                <div class="recent-articles">
                    <div class="post-section">
                        <div class="post-container">
                        </div>          
                    </div>
        
                </div>
            </div>
    
        </main>
    </div>
    <script src="js/class/Backend.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/news-feed.js" defer></script>
</body>
</html>
