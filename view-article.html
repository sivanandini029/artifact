<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Article</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/form-template.css">
    <link rel="stylesheet" href="style/view-article.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="nav-bar"> 
                <a href="./index.html" class="brand-name">
                    <img src="assets/app-icon.png">
                    <span class="artifact">Artifact</span>
                </a>
                <nav class="nav">
                    <a href="./profile.html" class="link">Profile</a>
                    <a href="#" class="link">Home</a>
                    <a id="logout-button" class="link">Logout</a>
                </nav>
            </div>
        </header>
        <main class="main article-page">
            <h1 class="title">Get Started on NestJS</h1>
            <div class="article">
                <div class="description">Grasp the next generation of backend programming in javascript using NestJS</div>
                <div class="author-details">
                    <div class="profile-container">
                        <div class="profile-pic small">
                            <img class="picture" src="assets/undraw_profile_pic_ic5t 1.svg">
                        </div>
                        <div class="details">
                            <div class="name make-purple"></div>
                            <div class="reads"></div>
                        </div>
                    </div>
                    <div class="meta-container">
                        <div class="website-button">
                            <a class="button small">Website</a>
                        </div>
                    </div>
                </div>
                <div class="meta-article">
                    <div class="time-to-read">
                    </div>
                    <div class="labels">
                        <div class="label">
                            <img class="icon" src="">
                            <div class="name"></div>
                        </div>
                    </div>
                </div>
                <div class="content">
                 
                </div>
                <div class="impressions-follow">
                    <div class="impressions-container">
                        <div class="icon">
                            <img src="assets/favorites-button 2.svg">
                        </div>
                        <div class="no-of-impressions"></div>
                    </div>
                    <div class="follow-container">
                        <div class="topic"></div>
                        <!-- <button class="button">Follow</button> -->
                    </div>
                </div>
            </div>
            <div class="separator">
                <div class="bar"></div>
            </div>
            <div class="article-more">
                <div class="author-details">
                    <div class="profile-pic medium">
                        <img class="picture" src="assets/undraw_profile_pic_ic5t 1.svg">
                    </div>
                    <div class="author-more">
                        <div class="name-website">
                            <div class="name make-purple"></div>
                            <a class="button small">website</a>
                        </div>
                        <div class="description"></div>
                    </div>
                </div>
                <div class="response-section">
                    <div class="sub-title">Response from readers</div>
                    <form class="form">
                        <div class="input-container">
                            <textarea rows="5" cols="50" name="response" placeholder="Write your response"></textarea>
                        </div>
                        <div class="error"></div>
                        <div class="bottom-control">
                            <button type="submit" class="button small">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="login-message"></div>
                <div class="responses">

                </div>
            </div>
        </main>
    </div>
    <script src="js/class/Backend.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/view-article.js" defer></script>
</body> 
</html>
